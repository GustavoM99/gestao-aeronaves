# Application Configuration
spring.application.name=gestao-aeronaves-api
server.port=8080

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gestao_aeronaves?sslmode=disable
spring.datasource.username=postgres
spring.datasource.password=SUA_SENHA
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable automatic timestamps
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Run data.sql after JPA creates schema (seed data when table is empty)
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Logging
logging.level.com.sonda.gestaoaeronaves=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
